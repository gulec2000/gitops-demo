apiVersion: argoproj.io/v1
kind: Application
metadata:
  name: gitops
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/gulec2000/gitops-demo.git
    targetRevision: HEAD
    path: master
  destination: 
    server: https://kubernetes.default.svc
    namespace: flaskapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true